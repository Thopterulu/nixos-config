[General]
# Enable grim adapter for Wayland screenshot support
useGrimAdapter=true

# Save path (optional, defaults to Pictures)
savePath=/home/thopter/Pictures/Screenshots

# UI Color (optional)
uiColor=#89b4fa

# Show help message on startup
showHelp=false

# Close after capture
closeAfterScreenshot=false

# Copy path after save
copyPathAfterSave=false

# Disable tray icon (optional, since waybar can handle this)
disabledTrayIcon=false
